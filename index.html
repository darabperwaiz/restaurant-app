<!DOCTYPE html>
<html lang="en">
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <!-- ... -->
    <!-- Ensure to include Bootstrap CSS as it's checked in the test cases -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- ... -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-5 bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand  text-white" href="#">Restaurant</a>
        <!-- Navbar toggler for mobile view -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Search input -->
          <form class="d-flex w-100" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-input"
            />
            <!-- <button class="btn btn-outline-success" type="submit">
              Search
            </button> -->
          </form>

          <!-- Navigation links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
            <!-- ... (at least 5 nav-links as per test cases) -->
            <li class="nav-item">
              <a class="nav-link active  text-white" aria-current="page" href="#" data-filter="all">All</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#" data-filter="starters">Starters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#" data-filter="mains">Mains</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#" data-filter="desserts">Desserts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#" data-filter="beverages">Beverages</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Menu items -->
    <div class="container">
      <div class="row mb-5">
        <div class="col-12 videotag">
          <video width="100%" height="auto" autoplay loop muted>
            <source
              src="https://files.codingninjas.in/restaurant-1706081051.mp4"
              type="video/mp4"
            />
          </video>
        </div>
      </div>

      <!-- Items will be inserted here by JavaScript -->
      <div class="menu row gy-3 mb-5"></div>
    </div>

    <!-- ... (any other required content) -->
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
